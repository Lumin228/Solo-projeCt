<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dropdown</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./index.js" defer></script>
</head>
<body>
<div class="options-holder">
  <form class="filter-form">
    <label class="filter-txt">Filter:</label>
    <div class="total">
    <div class="filter-div">
        <input class="input-filter" type="text" placeholder="Search for anything" id="input-filter">
        <button class="submit-filter" type="submit" id="filterButt"><svg class="search-svg"></svg></button>
    </div>
    
</div>
</form>
    <div class="dropdown" id="myDropdown">
        <div class="dropdown-toggle" onclick="toggleDropdown()"><p class="category-content"></p> <span>=></span></div>
        <div class="dropdown-menu" id="dropdownMenu"></div>
    </div>
   
  </div>
</body>
</html>

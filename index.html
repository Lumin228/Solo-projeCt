<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        .input-container {
            display: flex;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <title>Комбинация инпута и кнопки</title>
</head>
<body>
    <form>
        <div class="input-container">
            <input type="text" id="username" name="username" placeholder="Ваше имя">
            <!-- Вставляем кнопку внутрь контейнера -->
            <button type="submit">Привет</button>
        </div>
    </form>
</body>
</html>
